<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, intial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <title> Testing Pomodoro </title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>
  <main class="app">
    <progress id="js-progress" value ="0"></progress>
    <div class="progress-bar"></div>
    <div class="timer">
      <div class="button-group mode-buttons" id="js-mode-buttons">
        
        <button
          data-mode="pomodoro"
          class="button active mode-button"
          id="js-pomodoro"
        >
        Pomodoro
        </button>
        
        <button
          data-mode="shortBreak"
          class="button mode-button"
          id="js-short-break"
        >
          Short Break
        </button>
        
        <button
          data-mode="longBreak"
          class="button mode-button"
          id="js-long-break"
        >
          Long Break
        </button>
      </div>


      <div class="Clock" id="js-clock">
        <span id="js-minutes">25</span>
        <span class="seperator">:</span>
        <span id="js-seconds">00</span>
      </div>

      <button class="main-button" data-action="start" id="js-btn">
        Start
      </button>

  </main>
  <script src="appNew.js"></script>
</body>

</html>
